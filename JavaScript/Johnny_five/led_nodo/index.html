<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Arduino_Javacsript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="cuerpo">
    <h1>Soy Arduino y trabajare con JavaScript</h1>
    <button onclick="forward()">ADELANTE</button>
    <button onclick="back()">ATRAS</button>
    <button onclick="left()">IZQUIERDA</button>
    <button onclick="right()">DERECHA</button>
    <button onclick="stop()">DETENER</button>
    <script src="\node_modules\socket.io\client-dist\socket.io.js" type="text/javascript"></script>
    
    <script>
        var socket = io()
    
        console.log("PRENDER LA BATER√çA ANTES DE MOVER EL MOTOBOT :V")
    
        
        function forward(){
          console.log('ADELANTE')
          socket.emit('adelante')
        }
    
        function left(){
          console.log('IZQUIERDA')
          socket.emit('izquierda')
        }
    
        function stop(){
          console.log('DETENER')
          socket.emit('detener')
        }
    
        function right(){
          console.log('DERECHA')
          socket.emit('derecha')
        }
    
        function back(){
          console.log('ATRAS')
          socket.emit('atras')
        }
    
      </script>
</body>
</html>
